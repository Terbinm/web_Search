{% extends "base.html" %}

{% block title %}編輯料號 - 智動料號申編暨查詢系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow mb-4">
            <div class="card-header bg-warning text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0"><i class="bi bi-pencil-square me-2"></i>編輯料號</h3>
                <a href="{{ url_for('part.view_part', part_id=part.id) }}" class="btn btn-light btn-sm">
                    <i class="bi bi-eye me-1"></i>返回詳情
                </a>
            </div>
            <div class="card-body">
                {% include "part/_part_form_partial.html" with context %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

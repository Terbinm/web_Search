{% extends "base.html" %}

{% block title %}新增料號 - Flask應用{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0"><i class="bi bi-file-earmark-plus me-2"></i>新增料號</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('part.create_part') }}" class="container-fluid">
                    {{ form.csrf_token }}

                    <!-- 第一行 -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="navy_part_number" class="form-label">料號</label>
                                <input type="text" class="form-control" id="navy_part_number" name="navy_part_number">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="item_name_english" class="form-label">英文品名</label>
                                <input type="text" class="form-control" id="item_name_english" name="item_name_english">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="item_name_chinese" class="form-label">中文品名</label>
                                <input type="text" class="form-control" id="item_name_chinese" name="item_name_chinese">
                            </div>
                        </div>
                    </div>

                    <!-- 第二行 -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="accounting_number" class="form-label">單位會計編號</label>
                                <input type="text" class="form-control" id="accounting_number" name="accounting_number">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="item_code" class="form-label">品名代號</label>
                                <input type="text" class="form-control" id="item_code" name="item_code">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="issuing_depart" class="form-label">撥發單位</label>
                                <input type="text" class="form-control" id="issuing_depart" name="issuing_depart">
                            </div>
                        </div>
                    </div>

                    <!-- 第三行 -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="price_usd" class="form-label">美金價格</label>
                                <input type="number" step="0.01" class="form-control" id="price_usd" name="price_usd">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="specification" class="form-label">規格指示</label>
                                <select class="form-select" id="specification" name="specification">
                                    <option value="E" selected>E</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="F">F</option>
                                    <option value="N">N</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="packaging_quantity" class="form-label">單位包裝量</label>
                                <select class="form-select" id="packaging_quantity" name="packaging_quantity">
                                    <option value="0" selected>0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 第四行 -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="storage_life" class="form-label">存儲壽限</label>
                                <select class="form-select" id="storage_life" name="storage_life">
                                    <option value="00" selected>00</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="storage_process" class="form-label">壽限處理</label>
                                <select class="form-select" id="storage_process" name="storage_process">
                                    <option value="00" selected>00</option>
                                    <option value="ＣＯ">ＣＯ</option>
                                    <option value="Ｃ－">Ｃ－</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="storage_type" class="form-label">儲存型式</label>
                                <select class="form-select" id="storage_type" name="storage_type">
                                    <option value="R" selected>R</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 第五行 -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="classification" class="form-label">機密性代號</label>
                                <select class="form-select" id="classification" name="classification">
                                    <option value="Ｕ" selected>Ｕ</option>
                                    <option value="Ａ">Ａ</option>
                                    <option value="Ｂ">Ｂ</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="consumability" class="form-label">消耗性代號</label>
                                <select class="form-select" id="consumability" name="consumability">
                                    <option value="M" selected>M</option>
                                    <option value="N">N</option>
                                    <option value="X">X</option>
                                    <option value="Y">Y</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="repair_capability" class="form-label">修理能量</label>
                                <select class="form-select" id="repair_capability" name="repair_capability">
                                    <option value="9" selected>9</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 第六行 -->
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="manufacturing_capability" class="form-label">製造能量</label>
                                <select class="form-select" id="manufacturing_capability" name="manufacturing_capability">
                                    <option value="Ｅ" selected>Ｅ</option>
                                    <option value="Ａ">Ａ</option>
                                    <option value="Ｂ">Ｂ</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="source" class="form-label">來源代號</label>
                                <select class="form-select" id="source" name="source">
                                    <option value="5" selected>5</option>
                                    <option value="C">C</option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="system" class="form-label">系統代號</label>
                                <select class="form-select" id="system" name="system">
                                    <option value="5" selected>5</option>
                                    <option value="C">C</option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="category" class="form-label">檔別代號</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="K" selected>K</option>
                                    <option value="V">V</option>
                                    <option value="E">E</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 第七行 -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="manufacturer" class="form-label">廠家代號</label>
                                <input type="text" class="form-control" id="manufacturer" name="manufacturer">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="pn" class="form-label">參考號碼/零件號碼</label>
                                <input type="text" class="form-control" id="pn" name="pn">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="ship_category" class="form-label">艦型</label>
                                <input type="text" class="form-control" id="ship_category" name="ship_category">
                            </div>
                        </div>
                    </div>

                    <!-- 展開更多欄位的摺疊區域 -->
                    <div class="accordion mb-3" id="accordionMoreFields">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingMoreFields">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMoreFields" aria-expanded="false" aria-controls="collapseMoreFields">
                                    <i class="bi bi-chevron-down me-2"></i>顯示更多欄位
                                </button>
                            </h2>
                            <div id="collapseMoreFields" class="accordion-collapse collapse" aria-labelledby="headingMoreFields" data-bs-parent="#accordionMoreFields">
                                <div class="accordion-body">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="pn_acquisition_level" class="form-label">P/N獲得程度</label>
                                                <input type="text" class="form-control" id="pn_acquisition_level" name="pn_acquisition_level">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="pn_acquisition_source" class="form-label">P/N獲得來源</label>
                                                <input type="text" class="form-control" id="pn_acquisition_source" name="pn_acquisition_source">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="configuration_identification_number" class="form-label">CID/NO.</label>
                                                <input type="text" class="form-control" id="configuration_identification_number" name="configuration_identification_number">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="part_model_id" class="form-label">型式</label>
                                                <input type="text" class="form-control" id="part_model_id" name="part_model_id">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="item_name1" class="form-label">品名</label>
                                                <input type="text" class="form-control" id="item_name1" name="item_name1">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="installation_number" class="form-label">裝置數</label>
                                                <input type="number" class="form-control" id="installation_number" name="installation_number">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="location" class="form-label">位置</label>
                                                <input type="text" class="form-control" id="location" name="location">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="federal_item_identification_guide" class="form-label">FIIG</label>
                                                <input type="text" class="form-control" id="federal_item_identification_guide" name="federal_item_identification_guide">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">
                            <i class="bi bi-arrow-left me-1"></i>返回
                        </button>
                        <div>
                            <button type="reset" class="btn btn-outline-warning me-2">
                                <i class="bi bi-arrow-counterclockwise me-1"></i>重置
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i>提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
